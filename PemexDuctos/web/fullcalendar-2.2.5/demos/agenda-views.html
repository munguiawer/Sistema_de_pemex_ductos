<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../lang-all.js'></script>
<link href="../../pemex_dise/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="../../pemex_dise/dist/js/bootstrap.js" type="text/javascript"></script>
<script>

	$(document).ready(function() {
		
		     $("#calendar").fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			eventRender: function (event, element) {
            element.attr('href', 'javascript:void(0);');
            element.attr('onclick', 'openModal("' + event.title + '","' + event.description + '","' + event.url + '");');
        }, monthNames: ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'], 
           monthNamesShort: ['ENE','FEB','MAR','ABR','MAY','JUN','JUL','AGO','SEP','OCT','NOV','DIC'],
        lang: 'es',
         
			selectable: true,
			selectHelper: true,
                        
        // when click on event----------------------------------->>
			eventClick: function(calEvent, jsEvent, view) { 
            // Modal dates callback -------------------------                
          $('#myModalLabel').html(calEvent.title);               
         $('#Description').html(calEvent.description);
         $('#myModal').modal('show');
           // end modal ----------------------------------------
       }, //when click end ------------------------------------------------------------>>
       editable: false,
       events:"../../CalendarJsonServlet"
             
		});
                
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	  <!-- THE CALENDAR -->
                <div id="calendar"></div>
                <div id="cal_event"></div>
                <div class="loader"></div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body" id="Description">
                                ...
                            </div>

                        </div>
                    </div>
                </div>
                
                
           
               

              

 
                    

</body>
</html>
